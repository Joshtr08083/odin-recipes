<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width: device-width, initial-scale: 1.0">

    <title>Recipes</title>
    <link rel="stylesheet" href="./css/theme.css">

    <style>
        h1 {
            text-align: center;
            margin: 80px 0px 0px 0px;
        }

        p, li {
            text-align: center;
        }

        #linkList {
            font-size: 0.8rem;
            list-style-position: inside;
            line-height: 2rem;
        }
        #linkListText {
            line-height: 2rem;
            font-size: 0.8rem;
        }


        #lazySusanDiv {
            position: relative;
            width: 50%;
            margin: auto;
            margin-top: 10vw;
        }


        #lazySusan {
            height: 45vw;
            margin: 50px 0 0;
            list-style: none;
            position: relative;
            
            li {
                position: absolute;
                left: 50%;
                top: 0;
                width: 30%;
                height: 50%;
                padding: 0;
                cursor: pointer;
                transition: 
                    transform 1.3s cubic-bezier(0.19, 1, 0.22, 1),
                    filter 1.3s,
                    z-index 0.2s;
                z-index: 1;


                &.item1 {
                    z-index: 2;
                    transform: translateX(-50%) scale(1) translate3d(0, 0, 0);
                }

                &.item2 {
                    filter: brightness(80%);
                    z-index: 1;
                    transform: translateX(-50%) scale(0.7) translate3d(240%, -10%, 0);
                }

                &.item3 {
                    filter: brightness(60%);
                    z-index: 0;
                    transform: translateX(-50%) scale(0.5) translate3d(180%, -31%, 0);
                }

                &.item4 {
                    filter: brightness(60%);
                    z-index: 0;
                    transform: translateX(-50%) scale(0.5) translate3d(-180%, -31%, 0);
                }

                &.item5 {
                    filter: brightness(80%);
                    z-index: 1;
                    transform: translateX(-50%) scale(0.7) translate3d(-240%, -10%, 0);
                }

                &:after {
                    content: '';
                    position: absolute;
                    top: 50%;
                    left: 0;
                    display: block;
                    width: 100%;
                    height: 100%;
                    background: url(https://www.7up.com/images/bottle-shadow.png) no-repeat 50% 85%;
                    
                    background-size: 100% auto;
                }

                &:hover {
                    img {
                        transform: translateY(-5%);
                    }
                }

                &:not(:hover) {
                    img {
                        transition: transform .075s ease-out;
                    }
                }


                img {
                    width: 100%;
                    height: 100%;
                    object-fit: cover;
                    object-position: center;
                }
            
            }
        }
        
    </style>
</head>
<body>
    
    <h1>
        Recipes
    </h1>


    <!-- Lazy susan design heavily inspired by Michael Hiley (https://codepen.io/mhiley/pen/WzVvKd)-->
    <div id="lazySusanDiv">
        <ul id="lazySusan">
            <li class="item1">
                <a><img src="./images/emanuel-ekstrom-1C_RSVhy32Y-unsplash.jpg"></a>
            </li>
            <li class="item2">
                <a><img src="./images/jon-tyson-kctt4tL1dkE-unsplash.jpg"></a>
            </li>
            <li class="item3">
                <a><img src="./images/montatip-lilitsanong-4NQrFtFBIaI-unsplash.jpg"></a>
            </li>
            <li class="item4">
                <a><img src="./images/jakub-dziubak-L7POzOAoaQY-unsplash.jpg"></a>
            </li>
            <li class="item5">
                <a><img src="./images/ji-jiali-nPfEuj6w2qI-unsplash.jpg"></a>
            </li>
        </ul>
    </div>

    <p id="linkListText">The ol' "Just Give Me A Damn Link To Click On" list: </p>
    <ol id="linkList">
        <li><a href="./recipes/kimchi-fried-rice.html">Kimchi Fried Rice</a></li>
        <li><a href="./recipes/fluffy-french-toast.html">Fluffy French Toast</a></li>
        <li><a href="./recipes/simple-bbq-ribs.html">Simple BBQ Ribs</a></li>
        <li><a href="./recipes/chinese-pork-dumplings.html">Chinese Pork Dumplings</a></li>
        <li><a href="./recipes/ramen-scrambled-eggs.html">Ramen Scrambled Eggs</a></li>
    </ol>

    <script>
        
        const lis = document.getElementById("lazySusan").getElementsByTagName("li");
        console.log(lis);

        function moveRight() {
            for (let i = 0; i < 5; i++) {
                // not the cleanest and probably not the best but it is a solution :D
                console.log(lis[i].className);
                switch(lis[i].className) {
                    case "item1":
                        lis[i].className = "item2";
                        break;
                    case "item2":
                        lis[i].className = "item3";
                        break;
                    case "item3":
                        lis[i].className = "item4";
                        break;
                    case "item4":
                        lis[i].className = "item5";
                        break;
                    case "item5":
                        lis[i].className = "item1";
                        break;
                    default:
                        console.error("Unknown class name");
                        break;
                }
            }
        }
        function moveLeft() {
            for (let i = 0; i < 5; i++) {
                // not the cleanest and probably not the best but it is a solution :D
                console.log(lis[i].className);
                switch(lis[i].className) {
                    case "item1":
                        lis[i].className = "item5";
                        break;
                    case "item2":
                        lis[i].className = "item1";
                        break;
                    case "item3":
                        lis[i].className = "item2";
                        break;
                    case "item4":
                        lis[i].className = "item3";
                        break;
                    case "item5":
                        lis[i].className = "item4";
                        break;
                    default:
                        console.error("Unknown class name");
                        break;
                }
            }
        }
        
        addEventListener("keydown", (event) => {
            if (event.code === "ArrowRight") {
                moveRight();
            } else if (event.code === "ArrowLeft") {
                moveLeft();
            }
        });
        
    </script>
</body>
</html>
